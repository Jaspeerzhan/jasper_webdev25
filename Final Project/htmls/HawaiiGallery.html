  <!-- Gallery -->
  <div class="container">
    <div class="city-gallery" id="gallery">
      <h1 class="city-title" id="cityTitle">Rome</h1>
      <div class="gallery-grid" id="galleryGrid"></div>
    </div>
  </div>


  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark border-0">
        <div class="modal-body p-0 text-center">
          <img id="modalImage" src="" class="img-fluid" alt="Full View">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cities = [
    {
      name: "Hawaii",
      images: [
        "../img/gallery/Hawaii/1.jpg", "../img/gallery/Hawaii/2.jpg", "../img/gallery/Hawaii/3.jpg",
        "../img/gallery/Hawaii/4.jpg", "../img/gallery/Hawaii/5.jpg", "../img/gallery/Hawaii/6.jpg"
      ]
    },
];


    let currentIndex = 0;

    function renderCity(index) {
      const city = cities[index];
      document.getElementById('cityTitle').innerText = city.name;

      const grid = document.getElementById('galleryGrid');
      grid.innerHTML = '';
      city.images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = city.name;
        img.addEventListener('click', () => {
          document.getElementById('modalImage').src = src;
          const modal = new bootstrap.Modal(document.getElementById('imageModal'));
          modal.show();
        });
        grid.appendChild(img);
      });
    }


    // Initial load
    renderCity(currentIndex);
  </script>
