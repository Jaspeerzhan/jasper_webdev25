<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb{
        position: absolute;
        top: 600px;
        
      }
    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      const sb = document.querySelector('#sb');
      //our args for .to() .from()
      //first arg the thing we want to animate, 
      // 2 Option the second is optional - how long we wangt this tween to take
      //3 options, this is where you list the properties you want to change
      //4 option start time - Net example

    // 足球动画
    gsap.to(sb, 2, {
      x: 800,
      y: -500,
      rotation: 720,
      scale: 0.5,
      ease: 'elastic.out'
    });

    // 篮球动画
    gsap.to('.bball', 1, {
      y: 500,
      rotation: 360,
      //wait 2 second to start the animation
      delay: 2,
      ease: 'bounce.out',
      stagger: {
        //each delay to do that
        each: 0.5
      }
    });

    const imDone = ()=>{
      alert('I m done')
    }

    gsap.to('#sb, .bball',5,{
      opacity:0,
      delay:10,
      onComplete:imDone,
    })

    </script>
  </body>
</html>
